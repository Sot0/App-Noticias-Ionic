<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="dark">
    <ion-title>
      News API
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" [value]="categoriaActiva" (ionChange)="cambioCategoria( $event )">
    <ion-segment-button mode="md"
                        *ngFor="let categoria of categorias" [value]="categoria" class="ion-no-border">
      <ion-label class="ion-text-capitalize">{{ categoria }}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true" color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData( $event )">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s noticias ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
